<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show result</title>

    <link type="text/css" rel="stylesheet" href="static/css/searchResult.css">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <!--CORE SCRIPTS-->
    <script src="static/js/jquery-1.11.1.js"></script>
    <!--BOOTSTRAP SCRIPTS-->
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/pinto.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar-example">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".bs-js-navbar-scrollspy" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: #000000;font-family: cursive">RESULT</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse bs-js-navbar-scrollspy" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="modal" data-target="#LogIn"></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
<div>
<div id="container"></div>
</div>
<!--IMG DISPLAY END-->
<script type="text/javascript">
    $(document).ready(function () {
        console.log("test");
        var dataImg = {{ imgPaths | safe}};
        $.each(dataImg, function (index, value) {
            var box = $("<div>").addClass("box").appendTo($("#container"));
            var content = $("<div>").addClass("content").appendTo(box);
            $("<img>").attr("src", value).appendTo(content);
        });
{#    $("#container").pinto({#}
{#        align: 'center',#}
{#    });#}
        $(window).load(function () {
            $("#container").pinto();
        });
    });

</script>
</body>
</html>
